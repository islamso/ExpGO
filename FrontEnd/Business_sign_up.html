<!DOCTYPE html>
<html>
	<head>
		<title>Business Sign Up</title>
		<link href="css/Signup.css" rel="stylesheet">
	</head>
	<body>
		
		<form>
			<h1>Business Sign Up </h1>
			<div class = "fieldset">
			<fieldset>
				
				<p><label class = "field" for="cName"><span>*</span>Company Name:</label>
					<input type="Text" name="cName" /></p>
				<p><label class = "field" for="email"><span>*</span>Company Email:</label>
					<input type="email" name="email" /></p>
				<p><label class = "field" for="phone"><span>*</span>Phone:</label>
					<input type="tel" name="phone" /></p>
				<p><label class = "field" for="admin"><span>*</span>Admin Username:</label>
					<input type="Text" name="admin" /></p>
				<p><label class = "field" for="Password"><span>*</span>Password:</label>
					<input type="Password" name="pass" /></p>
				<p><label class = "field" for="Confirm Password"><span>*</span>Confirm Password:</label>
					<input type="Password" name="confirmPass" /></p>
				<p><label class = "field" for="address"><span>*</span>Address:</label>
					<input type="Text" name="address" /></p>
				<p><label class = "field" for="address">Address:</label>
					<input type="Text" name="address" /></p>
				<p><label class = "field" for="industry">Industry:</label>
					<input type="Text" name="industry" /></p>
				<p><label class = "field" for="bio">Bio:</label>
					<input style="width:350px; height:75px"type="Text" name="bio" /></p>
			</fieldset>
			<input id="Submitbutton" type="Submit" name="Submit" value="Submit">
			</div>
		</form>

	</body>
</html>
