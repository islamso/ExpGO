		<form name="studentForm" method='post' action='BackEnd/signup_stu.php' onsubmit="store_student_info()">
			<h1>Student Sign Up </h1>
			<div class = "fieldset">
			<fieldset>
				
				<p><label class = "field" for="fName"><span>*</span>First Name:</label>
					<input type="Text" name="fName" id="fnameField"/></p>
				<p><label class = "field" for="lName"><span>*</span>Last Name:</label>
					<input type="Text" name="lName" id="lNameField"/></p>
				<p><label class = "field" for="email"><span>*</span>Email:</label>
					<input type="email" name="email" id="emailField" /></p>
				<p><label class = "field" for="Password"><span>*</span>Password:</label>
					<input type="Password" name="pass" id="passField"/></p>
				<p><label class = "field" for="Confirm Password"><span>*</span>Confirm Password:</label>
					<input type="Password" name="confirmPass" id="confirmPassField" /></p>
				<p><label><span>*</span>Select College:</label>
					<select id="collegeField" name="college">
						<option value="TCD">Trinity College Dublin</option>
						<option value="UCD">University College Dublin</option>
						<option value="DCU">Dublin City University</option>
						<option value="UCC">University College Cork</option>
						<option value="NUIG">NUI Galway</option>
						<option value="NUIM">NUI Maynooth</option>
					</select></p>

				<p><label><span>*</span>Select Year:</label>
					<select id="yearField" name="year">
						<option value="Junior Freshman">Junior Freshman</option>
						<option value="Senior Freshman">Senior Freshman</option>
						<option value="Junior Sophister">Junior Sophmore</option>
						<option value="Senior Sophister">Senior Sophmore</option>
						<option value="Postgrad">Post graduate</option>
					</select></p>
				<p><label class = "field" for="course"><span>*</span>Course:</label>
					<input type="Text" name="course" id="courseField"/></p>
			</fieldset>
			<input id="Submitbutton" type="Submit" name="Submit" value="Submit">
			</div>
		</form>
